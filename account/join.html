<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <link href='https://fonts.googleapis.com/css?family=Pangolin' rel='stylesheet'>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <title>회원가입</title>
</head>

<style>
    body{
        margin: 0 auto;
    }

    .content {
        margin: 0 auto;
        padding: 0 auto;
        width: 390px;
        height: 844px;
        background-color: #FFE2A9;
    }

    a {
        text-decoration-line: none;
    }

    #Title {
        text-align: center;
        position: absolute;
        width: 272px;
        height: 75px;
        margin-left: 59px;
        margin-top: 120px;

        font-family: 'Pangolin';
        font-style: normal;
        font-weight: 400;
        font-size: 60px;
        line-height: 75px;
        /* identical to box height */

        letter-spacing: -0.03em;
        color: #3EAD17;
    }

    #Sub_Title {
        text-align: center;
        position: absolute;
        width: 177px;
        height: 18px;
        margin-left: 106px;
        margin-top: 202px;

        font-family: 'NexonLv1Gothic';
        font-weight: 400;
        font-style: normal;
        font-size: 16px;
        line-height: 18px;

        color: #0A0A0A;
    }

    #leaf {
        position: absolute;
        width: 103px;
        height: 60px;
        margin-left: 143px;
        margin-top: 243px;
    }

    #name {
        position: absolute;
        width: 344px;
        height: 47px;
        margin-left: 23px;
        margin-top: 325px;
        border-radius: 100px;
        border-style: hidden;

        text-indent: 30px;
    }

    #id {
        position: absolute;
        width: 344px;
        height: 47px;
        margin-left: 23px;
        margin-top: 388px;
        border-radius: 100px;
        border-style: hidden;

        text-indent: 30px;
    }

    #pwd {
        position: absolute;
        width: 344px;
        height: 47px;
        margin-left: 23px;
        margin-top: 451px;
        border-radius: 100px;
        border-style: hidden;

        text-indent: 30px;
    }

    #check_pwd {
        position: absolute;
        width: 344px;
        height: 47px;
        margin-left: 23px;
        margin-top: 514px;
        border-radius: 100px;
        border-style: hidden;

        text-indent: 30px;
    }

    input {
        position: absolute;
        font-family: 'NexonLv1Gothic';
        font-style: normal;
        font-size: 14px;
        line-height: 16px;
        letter-spacing: 0.05em;
    }

    input:focus {
        outline: none;
    }

    #join_submitbtn {
        text-align: center;
        background-color: #4D2E27;
        border-radius: 100px;
        border-style: hidden;
        font-family: 'NexonLv1Gothic';
        font-style: normal;
        font-size: 16px;
        line-height: 18px;
        color: #FAFAFA;

        position: absolute;
        width: 344px;
        height: 47px;
        margin-left: 23px;
        margin-top: 621px;
        letter-spacing: 0.05em;
    }

    #join_submitbtn:disabled {
        background-color: #FFD686;
        color: #FFB526;
    }

    #checkPw {
        position: absolute;
        width: 155px;
        height: 13px;
        margin-left: 53px;
        margin-top: 571px;

        font-family: 'NexonLv1Gothic';
        font-style: normal;
        font-weight: 400;
        font-size: 11px;
        line-height: 13px;
        /* identical to box height */

        align-items: center;
        letter-spacing: 0.05em;

        color: #FF6C6C;
    }
</style>

<body>
    <div class=content>
        <div id="Title">
            D<a style="color: #FA4E28
                ">e</a><a style="color:#FFA800;">a</a><a style="color: #40A8E2;">r</a><a style="color:#4D2E27">.
                Santa</a>
        </div>
        <div id="Sub_Title">서로의 산타가 되어보아요</div>
        <div id="leaf">
            <image src="../Image/leaf 1.svg"></image>
        </div>
        <form class=info_box>
            <div>
                <input type="text" id="name" placeholder="닉네임을 입력하세요">
            </div>
            <div>
                <input type="text" id="id" placeholder="아이디를 입력하세요">
            </div>
            <div>
                <input type="password" id="pwd" class="pw" placeholder="비밀번호를 입력하세요">
            </div>
            <div>
                <input type="password" id="check_pwd" class="pw" placeholder="비밀번호를 다시 입력하세요">
                <span id="checkPw"></span>
            </div>
            <div>
                <button type="button" id=join_submitbtn onclick="handleSignin()" disabled>확인</button>
            </div>
        </form>
    </div>

    <script src="../account/jscode/join_btn.js"></script>
    <script async src="../account/jscode/api.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="../account/jscode/check.js"></script>
</body>

</html>
