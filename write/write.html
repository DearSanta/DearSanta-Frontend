<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"
    />
    <title>Dear.Santa</title>

    <link rel="stylesheet" href="write.css" />

    <!-- jquery를 불러옵니다. jquery.com download 페이지를 참조해주세요 -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />

    <!-- 부가적인 테마 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"
    />

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="writeBox">
      <div class="contentWrap">
        <div class="writeProfile">
          <a href="#"><img src="../image/profile.svg" alt="profile" /></a>
        </div>
        <div class="writeLogo">
          <img src="../image/Dear. Santa.svg" alt="logoLeft" />
        </div>

        <form id="writeLetterForm">
          <div id="inputBox">
            <textarea id="inputText"
              name="content"
              placeholder="산타에게 나만의 얘기를 들려주세요&#10;마음씨 따뜻한 산타가 답장해줄거예요 !&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;편지를 보내면 수정할 수 없어요!"
            ></textarea>
          </div>
          <div class="writeFromLogo">
            <img src="../image/From.svg" alt="from" />
            <span id="fromWho"></span>
          </div>
          <a href="../writeSanta/writeSanta.html">
            <section class="write-btn mt-3">
              <div>
                <button
                  type="submit"
                  class="button-write mt-3"
                  onclick="sendLetter()"
                  disabled
                  id="buttonWrite"
                >
                  <!--sendLetter 함수 안에 js로  페이지 이동 구현 -->
                  편지 보내기
                </button>
              </div>
            </section>
          </a>
        </form>
        <footer>
          <p>Dear.Santa</p>
          <span>&copy; 2022 Name all rights reserved</span>
          <span>Contact email@email.com</span>
        </footer>
      </div>
    </div>
    <script src="write.js"></script>
  </body>
</html>
