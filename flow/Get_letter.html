    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var obTimeOut; // clearTimeout() 함수를 이용하여 Timeout 을 취소하기위해 사용됨
        var ObjectArray = new Array ();
        ObjectArray[1] = "./img/santa_move1.svg";
        ObjectArray[2] = "./img/santa_move2.svg";
        ObjectArray[3] = "./img/santa_move3.svg";
        var nObjectCnt = 0;	
        function ShowDefaultRotate() 
        {
            nObjectCnt++;
            if( nObjectCnt < ObjectArray.length )  
            {
                document.getElementById("mid").style.display="none";
                document.getElementById("mid_img").src = ObjectArray[nObjectCnt];
                document.getElementById("mid_img").style.display='flex';
                document.getElementById("mid_img").style.marginLeft='0%';
                document.getElementById("md").style.height='38px';
                obTimeOut = setTimeout("ShowDefaultRotate()",1000); 
            }
            else
            {
                clearTimeout(obTimeOut);
            }		
        }
        function startAnimation()
        {
            obTimeOut = window.setTimeout(ShowDefaultRotate,4000);
        }
        window.onload = startAnimation;


       
    </script>
